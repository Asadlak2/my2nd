<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website with Calculator And Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .calculator, .blog {
            display: none;
        }
        /* ... (rest of your existing styles) ... */
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHJlY3QgeD0iNCIgeT0iNCIgd2lkdGg9IjE2IiBoZWlnaHQ9IjE2IiByeD0iMiIgcnk9IjIiPjwvcmVjdD48bGluZSB4MT0iOCIgeTE9IjkiIHgyPSIxNiIgeTI9IjkiPjwvbGluZT48bGluZSB4MT0iOCIgeTE9IjEzIiB4Mj0iMTYiIHkyPSIxMyI+PC9saW5lPjxsaW5lIHgxPSI4IiB5MT0iMTciIHgyPSIxNiIgeTI9IjE3Ij48L2xpbmU+PC9zdmc+" alt="Calculator Logo">
            <h1>My Custom Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('calculator')">Calculator</a></li>
                <li><a href="#" onclick="showSection('blog')">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to My Custom Website</h2>
            <p>Click the button to see something happen!</p>
            <button onclick="changeColor()">Click Me</button>
        </section>

        <section id="calculator" class="calculator">
            <h2>科学電卓</h2>
            <div class="calculator-grid">
                <!-- ... (your existing calculator HTML) ... -->
            </div>
        </section>

        <section id="blog" class="blog">
            <h2>Blog</h2>
            <form id="blogForm">
                <textarea id="blogContent" rows="10" cols="50" placeholder="Write your blog post here..."></textarea>
                <br>
                <button type="submit">Post Blog</button>
            </form>
            <div id="blogPosts"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Custom Website. All rights reserved.</p>
    </footer>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function showSection(sectionId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('calculator').style.display = 'none';
            document.getElementById('blog').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        document.getElementById('blogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const content = document.getElementById('blogContent').value;
            const postElement = document.createElement('div');
            postElement.innerHTML = `<p>${content}</p><hr>`;
            document.getElementById('blogPosts').prepend(postElement);
            document.getElementById('blogContent').value = '';
        });

        // Show home section by default
        showSection('home');

        // ... (your existing calculator functions) ...
    </script>
</body>
</html>
